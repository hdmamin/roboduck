site_name: RoboDuck
theme: 'material'
plugins:
  - search
  - mkdocstrings
markdown_extensions:
  # TODO Trying to get docstring params to be parsed correctly. Just shows type, not name, atm.
  - pymdownx.superfences:
      custom_fences:
        - name: python
          class: python
          format: !!python/str '{lineno} {pyobject}'

# Bullets below will be tabs in left navbar.
nav:
  - About: README.md
  - debug.md
  - errors.md
  - logging.md
  - magic.md
  - CLI:
    - cli/cli.md
  - shell.md
  - utils.md
  - IPython utils: ipy_utils.md
  - decorators.md
